<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>배송지 관리 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
.rectangle {
    width: 300px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    display: flex; /* 내용 정렬을 위한 flexbox */
    margin-left: 50px;
    margin-top: 30px;
   	margin-bottom: 20px;
    align-items: center; /* 세로 중앙 정렬 */
    font-size: 30px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
}
.rectangle1 {
    width: 70px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    border: 1px solid #e3e3e3; /* 테두리 */
	margin-left: 50px;
    margin-top: 10px;
   	margin-bottom: 10px;
    display: flex; /* 내용 정렬을 위한 flexbox */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    font-size: 16px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
    font-weight: bold;
}
.rectangle2 {
    width: 70px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    border: 1px solid #e3e3e3; /* 테두리 */
	margin-left: 50px;
    margin-top: 10px;
   	margin-bottom: 1px;
    display: flex; /* 내용 정렬을 위한 flexbox */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    font-size: 16px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
    font-weight: bold;
}
.flex-container {
    display: flex; /* 플렉스 박스 설정 */
    margin-top: 1px; /* 위쪽 여백 */
}
.button-container {
            display: flex;
            margin-top: 20px; /* 위쪽 여백 */
            margin-left: 40%;
}
.fileuploadForm {
margin: 5px;
padding: 5px 5px 2px 45px;
text-align: left;
width: 947px;
}

.fileZone {
	background-color: #a0a0a0;
	width: 97%;
	height: 80px;
	color: #e3e3e3;
	text-align: center;
	vertical-align: middle;
	padding: 5px;
	font-size: 120%;
}


.filename {
	display:inline-block;
	vertical-align: top;
	width: 50%;
}
.filesize {
	display:inline-block;
	vertical-align:top;
	color: #30693D;
	width: 30%;
	margin-left: 10px;
	margin-right: 5px;
}
</style>
<script>
const search = () => {
	const keyword = document.querySelector('#keyword');
	document.location.href='/board/list?page=1&keyword=' + keyword.value;
}

const press = () => {
	if(event.keyCode == 13) search();
}
</script>
</head>
<body>
    <div class="mall">
        <div class="top_menu">
            <th:block th:replace="~{layout/shopHeader::header}"></th:block>
        </div>
 	<div class="rectangle">집</div>
	<div class="flex-container">
 		<div class="rectangle1">배송지</div>   
    		<input type="text" name="addrSearch" id="addrSearch"
         		style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         		placeholder="검색할 주소를 입력하세요.">
		</div>
		<input type="button" id="btn_addrSearch" value="주소검색" onclick="searchAddr()" style="margin-left:50px;">
		<div class="flex-container">
 			<div class="rectangle2">상세주소</div>   	
    			<input type="text" name="keyword" id="keyword" 
         			style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" onkeydown="press()">
			</div>
		<div class="flex-container">
 			<div class="rectangle2">이름</div>
    			<input type="text" name="keyword" id="keyword" 
         			style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" onkeydown="press()">
			</div>
		<div class="flex-container">
 			<div class="rectangle2">연락처</div>   	
    			<input type="text" name="keyword" id="keyword" 
         			style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" onkeydown="press()">
			</div>
		<div class="flex-container">
 			<div style="width: 120px; height: 40px; border: 1px solid #e3e3e3; margin-left: 50px; margin-top: 10px;
   						margin-bottom: 1px; display: flex; align-items: center; justify-content: center; font-size: 16px;
    					text-align: center; font-weight: bold;">배송 요청사항</div>   	
    			<input type="text" name="keyword" id="keyword" 
         			style="width:750px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" onkeydown="press()">
			</div>
		<div class="button-container">
        <input type="button" id="btn_save" value="삭제" onclick="" style="margin-left:50px;">
        <input type="button" id="btn_cancel" value="수정" onclick="" style="margin-left:20px;">
    </div>
    <a href="배송지추가페이지.html" style="text-decoration: none; color: inherit;">
    <div class="fileuploadForm">
        <input type="file" id="inputFile" name="uploadFile" style="display:none" multiple>
        <div class="fileZone" id="fileZone">
                배송지를 추가하려면 클릭하세요.<br>(배송지 저장은 최대 3개 까지 가능합니다.)
        </div>
        <div class="button-container">
        <input type="button" id="btn_save" value="저장" onclick="" style="margin-left:50px;">
        <input type="button" id="btn_cancel" value="취소" onclick="history.back();" style="margin-left:20px;">
        </div>
    </div>
</a>
</div>
</body>
</html>
