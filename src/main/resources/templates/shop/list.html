<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카테고리</title>
<link rel="stylesheet" type="text/css" href="/css/board.css">
<link rel="stylesheet" type="text/css" href="/css/shopHeader.css">
<style>

.slider-container {
    position: relative;
    width: 100%;
    max-width: 930px;
    height: 36vh;
    margin: auto; /* 좌우 자동 여백 */
    overflow: hidden;
    padding: 5px 0; /* 상하 여백 추가 */
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* 한 줄에 1개의 카드 (필요시 수정 가능) */
    grid-template-rows: repeat(2, 150px); /* 총 2줄로 제한 */
    gap: 15px; /* 카드 간의 간격 */
    align-items: center; /* 수직 중앙 정렬 */
    justify-items: center; /* 수평 중앙 정렬 */
    margin-top: 0; /* 상단 여백 제거 */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 카드들을 담고 있는 슬라이더 */
.movie-slider {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 한 줄에 4개의 카드 */
    grid-template-rows: repeat(2, 1fr); /* 두 줄 */
    gap: 20px; /* 카드 간격 */
    width: 100%; /* 슬라이더 전체 너비 */
    transition: transform 0.5s ease-in-out;
}

/* 각 카드 스타일 */
.movie-card {
    width: 200px;
    height: 150px;
    text-align: center;
    background-color: #333;
    color: white;
    border-radius: 10px;
    overflow: hidden;
}

/* 좌우 버튼 스타일 */
button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 15px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s;
    display: block; /* 기본적으로 보이도록 설정 */
    opacity: 1; /* 버튼의 기본 투명도 */
    transition: opacity 0.3s ease-in-out; /* 부드러운 전환을 위해 opacity 사용 */
    
}

button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.prev-btn {
    left: 400px;
    top: 365px;
    z-index: 1;
}

.next-btn {
    right: 400px;
    top: 365px;
    z-index: 1;
}
</style>
</head>
<body>
    <th:block th:replace="~{layout/shopHeader::header}"></th:block>
    <h2 style="text-align: center; margin-top: 100px; margin-left: -20px;">제품목록</h2>
    <div th:each="item : ${list3}">
        <div th:if="${item.category2Seqno.category2Seqno == 11}">
            <span th:text="${item.category3Name}" style="font-size: 12px;"></span>
        </div>
    </div>
<script src="../js/menuToggle_ShopHeader.js"></script>
</body>
</html>
