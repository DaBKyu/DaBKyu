</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../../static/images/block.jpg" width="30" height="24">
          </a>
          <div style="margin-left: 40px; margin-top: 8px; position: relative; width: 60%;">
            <input type="text" name="keyword" id="keyword" 
                   style="width: 100%; height: 30px; border: 2px solid #e3e3e3; font-size: 16px; border-radius: 20px; padding-left: 10px;"
                   placeholder="검색어를 입력하세요." onkeydown="press(event)">
            <img src="../../static/images/돋보기아이콘.jpg" onclick="search()" 
                    style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); height: 20px; border: none; border-radius: 20px;padding: 0 10px;">
        </div>
            <div class="ms-auto">

                    <img src="../../static/images/장바구니아이콘.jpg" width="30" height="24">

                    <img src="../../static/images/알림아이콘.jpg" width="30" height="24">

 	</nav>
     <div class="flex-container" style="display: flex; align-items: center;">
        <div class="rectangle2" style="width: 500px; height: 300px;">상품 이미지</div>
        <div style="margin-left: 20px;">
            <div style="font-size: 20px; border: 1px solid #e3e3e3; border-top: none; border-left: none; border-right: none; padding: 5px 0; width: 600px">상품 이름</div>
            <div class="flex-container" style="display: flex; align-items: center;">
            <div style="font-size: 18px; color: #888;">상품 가격</div>
            <div style="width: 40px; height: 30px; margin-top: 5px; border: 1px solid #e3e3e3; display: flex; align-items: center; justify-content: center; margin-left: 10px;">
                수량
            </div>
            <input type='button' onclick='count("plus")' value='+'/>
					<span id="quantity">1</span>
				<input type='button' onclick='count("minus")' value='-'/><br><br>
        </div>   
        <select class="form-select" aria-label="Default select example" style="width:200px; margin-bottom: 10px;">
            <option selected>색상</option>
            <option value="1">화이트</option>
            <option value="2">그라파이트</option>
            <option value="3">블랙</option>
          </select>
          <select class="form-select" aria-label="Default select example" style="width:200px; margin-bottom: 10px;">
            <option selected>용량</option>
            <option value="1">128GB</option>
            <option value="2">256GB</option>
            <option value="3">512GB</option>
          </select>
          <a style="font-size: 18px; color: #888;">추가 상품</a>
          <select class="form-select" aria-label="Default select example" style="width:200px; margin-bottom: 10px;">
            <option selected>그립톡</option>
            <option value="1">그립톡(레드)</option>
            <option value="2">그립톡(블랙)</option>
            <option value="3">그립톡(옐로우)</option>
          </select>
          <select class="form-select" aria-label="Default select example" style="width:200px; margin-bottom: 10px;">
            <option selected>케이스</option>
            <option value="1">케이스(그린)</option>
            <option value="2">케이스(블랙)</option>
            <option value="3">케이스(체크)</option>
          </select>
            <input type="button" id="btn_save" value="구매하기" onclick="window.location.href='/src/main/resources/templates/shop/pay.html'" style="margin-left:50px;">
            <input type="button" id="btn_cancel" value="장바구니 담기" onclick="" style="margin-left:20px;">
            <input type="button" id="btn_cancel" value="관심상품" onclick="" style="margin-left:20px;">
    </div>
</div>
               <div class="flex-container">

                                                  border-top: none; border-left: none; border-right: none;"></div>
                        </div>
                        <input type="button" id="btn_cancel" value="문의하기" onclick="window.location.href='/src/main/resources/templates/mypage/question.html'" style="margin-left:50px;">
                        <div style="display: flex; margin-left: 50px; margin-top: 10px;">
                            <div class="field" style="width: 200px; height: 50px; font-size: 16px; border-bottom: 1px solid #e3e3e3; background-color: transparent; border-top: 1px solid #e3e3e3; border-left: none; border-right: none; display: flex; align-items: center; justify-content: left;">
                                답변상태
                            </div>
                            <div class="field" style="width: 500px; height: 50px; font-size: 16px; border-bottom: 1px solid #e3e3e3; background-color: transparent; border-top: 1px solid #e3e3e3; border-left: none; border-right: none; display: flex; align-items: center; justify-content: center;">
                                제목
                            </div>
                            <div class="field" style="width: 100px; height: 50px; font-size: 16px; border-bottom: 1px solid #e3e3e3; background-color: transparent; border-top: 1px solid #e3e3e3; border-left: none; border-right: none; display: flex; align-items: center; justify-content: right;">

                         border-top: none; border-left: none; border-right: none;"></div>

                        margin-top: 10px; margin-bottom: 10px; margin-left: 50px; border-bottom: 1px solid #e3e3e3; background-color: transparent;
                         border-top: none; border-left: none; border-right: none;"></div>

                            <div class="rectangle2" style="width: 150px;">반품/교환 정보</div>

                                                      border-top: none; border-left: none; border-right: none;"></div>
