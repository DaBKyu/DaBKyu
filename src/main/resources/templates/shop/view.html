<!DOCTYPE html>

<style>

/* 수량 선택기 컨테이너 */
.quantity-selector {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    background-color: #fff;
    justify-content: center;
    align-items: center;
    height: auto;
    margin: 0;
    width: 160px; /* 컨테이너 크기 증가 */
}

/* '수량' 텍스트 스타일 */
.quantity-label {
    font-size: 16px;
    margin-right: 10px; /* 수량 텍스트와 버튼 사이 간격 */
    color: #333;
}

/* 버튼 스타일 */
.quantity-btn {
    width: 30px;
    height: 30px;
    font-size: 18px;
    color: #fff;
    background-color: #89878b;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s ease;
}

.quantity-btn:hover {
    background-color: #000000;
}

/* 수량 숫자 스타일 */
.quantity-number {
    font-size: 16px;
    width: 40px;
    text-align: center;
    color: #333;
}

/* 버튼 비활성화 스타일 */
.disabled {
    background-color: #ddd;
    cursor: not-allowed;
}

/* 드롭다운 선택창 스타일 */
.select-container {
    display: flex;
    align-items: center;
}

select {
    padding: 5px;
    font-size: 14px;
    margin-left: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fff;
    cursor: pointer;
    width: 300px;
}

.InfoTable {
    border-collapse: collapse;
    border-top: 3px solid #e3e3e3;
    width: 1070px;
    margin-top: 10px;
    text-align: center;
}  

.InfoTable th {
    color: black;
    background: none;
    text-align: center;
    padding: 10px;
    border: 1px solid #ddd;  
}

/* 각 칼럼 너비 조정 */
.InfoTable th:nth-child(1), .InfoTable td:nth-child(1) {
    width: 150px; /* 답변상태 칼럼 너비 */
}

.InfoTable th:nth-child(2), .InfoTable td:nth-child(2) {
    width: 300px; /* 제목 칼럼 너비 */
}

.InfoTable th:nth-child(3), .InfoTable td:nth-child(3) {
    width: 150px; /* 작성자 칼럼 너비 */
}

.InfoTable th:nth-child(4), .InfoTable td:nth-child(4) {
    width: 150px; /* 작성일 칼럼 너비 */
}

/* 첫 번째 칼럼 (답변상태) 테두리 없애기 */
.InfoTable th:first-child, .InfoTable td:first-child {
    border-left: 0;
}

/* 마지막 칼럼 (작성일) 테두리 없애기 */
.InfoTable th:last-child, .InfoTable td:last-child {
    border-right: 0;
}

/* 테이블 제목의 위치 설정 */
.InfoTable caption {
    caption-side: top;
}

.field_view {
    outline:none;
    color: #636e72;
    font-size:16px;
    background: none;
    border: 2px solid #adadad; /* 테두리 추가 */
    border-radius: 0; /* 모서리를 각지게 */
    padding: 10px 10px;
    width:1020px;
    height:40px;
    font-size: 16px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #e3e3e3;
    background-color: transparent;
    border-top: none;
    border-left: none;
    border-right: none;
}
</style>
<script>
    //화면 렌더링 이후 발생할 이벤트에서 사용될 광역 변수 설정
    var number = 1;
	var totalPrice = parseInt('[[${view.price}]]');
	var price = parseInt('[[${view.price}]]');

    //장바구니에 담을 상품 갯수 및 가격 구하기
    const count = (type) =>  {
		  
		  number = parseInt(document.getElementById('quantity').innerHTML);
		  if(type === 'plus') {
		    number ++;
		    totalPrice += price;
		  }else if(type === 'minus' && number !==1 )  {
		    number --;
		    totalPrice -= price;
		  }
		  document.getElementById('quantity').innerHTML = number;
		  document.getElementById('total_price').innerHTML = totalPrice.toLocaleString('ko-KR');
	}

    //장바구니에 상품 담기
	const cart = async (email,productSeqno,amount) => {

        number += amount; //선택한 상품 갯수에다가 기존 장바구니에 담겨져 있는 이 상품의 갯수를 더한다 

        if(email === '' || email === null) {
            alert("로그인 이후 이용할 수 있는 서비스입니다.");
            return;
        }

        await fetch('/mypage/shoppingCart?kind=I',{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                    email: email,
                    productSeqno: productSeqno,
                    amount: number
            }),				
            }).then((response)=> response.text())
                .then((data) => {
                    if(data != '' || data != null || data != 0){
                        alert("장바구니에 상품을 넣어 두었습니다.");
                        document.getElementById('pCartCount').innerHTML = data;
                    } else {
                        alert("시스템 장애로 장바구니 담기가 실패했습니다.");		
                    }
            }).catch((error)=> {				
                console.log("error = " + error);
            });
    };

</script>

<div class="notification-modal" id="notificationModal">

        frameborder="0">

<script>
    // 알림 버튼 및 모달 요소 가져오기
    const notificationBtn = document.getElementById('notificationBtn');
    const notificationModal = document.getElementById('notificationModal');

    // 알림 버튼 클릭 시 모달 열기/닫기
    notificationBtn.addEventListener('click', () => {
        if (notificationModal.style.display === 'block') {
            // 모달이 이미 열려 있으면 닫기
            notificationModal.style.display = 'none';
        } else {
            // 모달이 닫혀 있으면 열기
            notificationModal.style.display = 'block';
        }
    });

    // 모달 외부 클릭 시 모달 숨기기
    window.addEventListener('click', (event) => {
        if (notificationModal.style.display === 'block' && 
            event.target !== notificationModal && 
            event.target !== notificationBtn && 
            !notificationModal.contains(event.target)) {
                notificationModal.style.display = 'none';
        }
    });
</script>
