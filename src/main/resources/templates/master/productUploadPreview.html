<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품페이지미리보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">상품관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">회원관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">배송관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">문의목록</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">통계</a></li>
                </ul>
                <span class="navbar-text">Admin01</span>
            </div>
        </div>
    </nav>

    <!-- 상품 정보 섹션 -->
    <div class="container mt-4">
        <h5 class="mb-4">미리보기</h2>
        <div class="row">
            <!-- 상품 이미지 들어갈곳-->
            <div class="col-md-6">
                <div class="border bg-light text-center p-5">
                    <p>상품 이미지</p>
                </div>
            </div>

            <!-- 상품 정보 -->
            <div class="col-md-6">
                <h2>아이폰 16 pro</h2>
                <p><strong>가격:</strong> 1,700,000 원</p>

                <!-- 수량 선택 -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">수량</label>
                    <input type="number" id="quantity" value="1" min="1" max="10" class="form-control w-25">
                </div>

                <!-- 색상 선택 -->
                <div class="mb-3">
                    <label for="colorSelect" class="form-label">색상</label>
                    <select id="colorSelect" class="form-select w-50">
                        <option value="">화이트</option>
                        <option value="">미드나이트 블랙</option>
                        <option value="">그래파이트</option>
                    </select>
                </div>

                <!-- 용량 선택 -->
                <div class="mb-3">
                    <label for="storageSelect" class="form-label">용량</label>
                    <select id="storageSelect" class="form-select w-50">
                        <option value="">128GB</option>
                        <option value="">256GB</option>
                        <option value="">512GB</option>
                    </select>
                </div>

                <!-- 구매 버튼 및 장바구니 버튼 -->
                <button type="button" class="btn btn-primary me-2">구매하기</button>
                <button type="button" class="btn btn-secondary">장바구니 담기</button>

            </div>
        </div>

        <!-- 상품 상세 정보 -->
        <div class="mt-5 border-top pt-3">
            <h4>상품상세</h4>
            
        </div>

    </div>
</body>
</html>
