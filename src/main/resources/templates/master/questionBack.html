<!-- 컨트롤러 예시
@Controller
public class QuestionController {

    private final QuestionService questionService;

    @Autowired
    public QuestionController(QuestionService questionService) {
        this.questionService = questionService;
    }

    // Render the answer page with selected question details
    @GetMapping("/questionAnswer/{id}")
    public String getQuestionForAnswer(@PathVariable Long id, Model model) {
        // Fetch the selected question by ID
        QuestionDto question = questionService.getQuestionById(id);
        
        // Add question data to model
        model.addAttribute("question", question);
        
        return "questionAnswer";  // Render the answer page
    }

    // Handle answer submission
    @PostMapping("/submitAnswer")
    public String submitAnswer(@RequestParam Long id,
                               @RequestParam String answerContent) {
        
        // Save the answer using service layer
        questionService.submitAnswer(id, answerContent);
        
        // Redirect back to question list after submission
        return "redirect:/questionList";
    }
}
