<div class="container mt-5">     
    <h2 class="mt-4">배송관리</h2>

        <!-- 카테고리 선택 -->
        <div class="d-flex justify-content-end mb-2">
            <select class="form-select w-auto" id="categorySelect" aria-label="카테고리 선택">
                <option value="">전체 카테고리</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- 배송 관리 테이블 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">상품명</th>
                        <th scope="col">배송상태</th>
                        <th scope="col">배송일정</th>
                        <th scope="col">카테고리</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="delivery, iterStat : ${deliveries}">
                        <th scope="row" th:text="${iterStat.count}">1</th>
                        <td th:text="${delivery.productName}">iPhone 16 pro</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <select class="form-select form-select-sm w-auto delivery_status" 
                                        th:data-delivery-id="${delivery.id}"
                                        aria-label="배송 상태">
                                    <option value="">배송 상태</option>
                                    <option value="PREPARING" th:selected="${delivery.status == 'PREPARING'}">준비중</option>
                                    <option value="SHIPPING" th:selected="${delivery.status == 'SHIPPING'}">배송중</option>
                                    <option value="DELIVERED" th:selected="${delivery.status == 'DELIVERED'}">배송완료</option>
                                </select>
                            </div>
                        </td>
                        <td th:text="${#temporals.format(delivery.deliveryDate, 'yyyy.MM.dd')}">2024.10.29</td>
                        <td th:text="${delivery.category}">스마트폰</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center"
                th:with="startNumber=${T(Math).floor(deliveries.number/10)}*10+1, endNumber=(${deliveries.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${deliveries.totalPages}">
                
                <li class="page-item" th:classappend="${deliveries.first}?'disabled':''">
                    <a class="page-link" th:href="@{/deliveryManage(page=${deliveries.number})}" tabindex="-1">이전</a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(startNumber, endNumber)}" 
                    th:classappend="${page == deliveries.number+1}?'active':''">
                    <a class="page-link" th:href="@{/deliveryManage(page=${page-1})}" th:text="${page}">1</a>
                </li>

                <li class="page-item" th:classappend="${deliveries.last}?'disabled':''">
                    <a class="page-link" th:href="@{/deliveryManage(page=${deliveries.number+2})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var categorySelect = document.getElementById('categorySelect');
            categorySelect.addEventListener('change', function() {
                var categoryId = this.value;
                window.location.href = '/deliveryManage?category=' + categoryId;
            });
    
            var deliveryStatusSelects = document.querySelectorAll('.delivery_status');
            deliveryStatusSelects.forEach(function(select) {
                select.addEventListener('change', function() {
                    var deliveryId = this.getAttribute('data-delivery-id');
                    var status = this.value;
                    updateDeliveryStatus(deliveryId, status);
                });
            });
        });
    
        function updateDeliveryStatus(deliveryId, status) {
            fetch('/master/delivery/' + deliveryId + '/status', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                },
                body: JSON.stringify({ status: status })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('배송 상태 업데이트 성공:', data);
                // 성공 시 페이지 새로고침
                window.location.reload();
            })
            .catch((error) => {
                console.error('배송 상태 업데이트 실패:', error);
                alert('배송 상태 업데이트에 실패했습니다. 다시 시도해 주세요.');
            });
        }
        </script>
    
</body>
