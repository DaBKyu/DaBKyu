<div class="container mt-5">
    <h2>문의 답변 페이지</h2>

    <!-- 문의 정보 표시 -->
    <div class="mb-3 border p-2 rounded">
        <p>제목 : <span th:text="${question.title}">제목</span></p>
        <p>작성자 : <span th:text="${question.writer}">qscd123</span></p>
        <p>문의 내용 : <span th:text="${question.content}">문의 내용 입니다.</span></p>
        <p>작성일 : <span th:text="${#dates.format(question.createdDate, 'yyyy-MM-dd')}">2024.10.29</span></p>
    </div>

    <!-- 답변 작성 폼 -->
    <form action="/submitAnswer" method="post">
        <!-- Hidden input for Question ID -->
        <input type="hidden" name="id" th:value="${question.id}">

        <!-- 답변 입력란 -->
        <div class="mb-3">
            <label for="answerContent" class="form-label">답변 내용:</label>
            <textarea class="form-control" id="answerContent" name="answerContent" rows="5"></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">답변 제출</button>

        <!-- 작성중 페이지로 돌아가기 버튼 -->
        <button type="button" class="btn btn-secondary" onclick='window.history.back()'>돌아가기</button>
    </form>

</div>
