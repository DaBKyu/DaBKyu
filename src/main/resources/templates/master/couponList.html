</head>

      <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown"><a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown" aria-expanded="false">상품관리</a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="../master/productManage.html">상품관리</a></li>
                          <li><a class="dropdown-item" href="../master/categoryManage.html">카테고리 관리</a></li>
                          <li><a class="dropdown-item" href="../master/productUpload.html">상품 등록</a></li>
                        </ul>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="../master/userManage.html">회원관리</a></li>
                  <li class="nav-item"><a class="nav-link" href="../master/deliveryManage.html">배송관리</a></li>
                  <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">문의/리뷰목록</a>
                      <ul class="dropdown-menu">

                          <li><a class="dropdown-item" href="../master/mailLog.html">메일 발송 목록</a></li>
                          <li><a class="dropdown-item" href="../master/mailSend.html">메일 발송</a></li>
                        </ul>
                  </li>
                  <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">쿠폰</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="../master/couponMake.html">쿠폰 생성</a></li>
                      <li><a class="dropdown-item" href="../master/couponList.html">생성된 쿠폰 리스트</a></li>
                    </ul>
                  </li>
              </ul>
              <span class="navbar-text">Admin01</span>
          </div>
      </div>
    </nav>
      
  <div class="container mt-3">    
    <div class="d-flex justify-content-between">
      <div class="p-2"><a href="couponMake.html" class="headtext">쿠폰생성</a></div>
      <div class="p-2"><a href="couponList.html" class="headtext">쿠폰목록페이지</a></div>
      <div class="p-2"></div>
    </div>
    <hr>

    <!-- 삭제버튼 -->
    <div class="d-flex justify-content-end mb-2">
        <button type='button' class='btn btn-danger' id="deleteButton">삭제</button>
    </div>

    <!-- 쿠폰 목록 테이블 -->
    <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">쿠폰명</th>
              <th scope="col">쿠폰설명</th>
              <th scope="col">사용 가능 등급</th>
              <th scope="col">사용 기한</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="coupon, iterStat : ${coupons}">
              <td th:text="${iterStat.index + 1}">1</td>
              <td><a th:href="@{'/coupons/' + ${coupon.id}}" th:text="${coupon.name}">2만원 할인쿠폰</a></td>
              <td th:text="${coupon.coupon_role}">플래티넘</td>
              <td th:text="${coupon.coupon_info}">쿠폰설명</td>
              <td th:text="${#temporals.format(coupon.coupon_end_date, 'yyyy.MM.dd')}">2024.11.11</td>
            </tr>
        </tbody>
        </table>
      </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center"
              th:with="startNumber=${T(Math).floor(coupons.number/10)}*10+1, endNumber=(${coupons.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${coupons.totalPages}">
              
              <li class="page-item" th:classappend="${coupons.first}?'disabled':''">
                  <a class="page-link" th:href="@{/couponList(page=${coupons.number})}" tabindex="-1">이전</a>
              </li>

              <li class="page-item" th:each="page : ${#numbers.sequence(startNumber, endNumber)}" 
                  th:classappend="${page == coupons.number+1}?'active':''">
                  <a class="page-link" th:href="@{/couponList(page=${page-1})}" th:text="${page}">1</a>
              </li>

              <li class="page-item" th:classappend="${coupons.last}?'disabled':''">
                  <a class="page-link" th:href="@{/couponList(page=${coupons.number+2})}">다음</a>
              </li>
          </ul>
        </nav>

    </div>
</body>
