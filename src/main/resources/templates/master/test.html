<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일 발송</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">상품관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">회원관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">배송관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">문의목록</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">통계</a></li>
                </ul>
                <span class="navbar-text">Admin01</span>
            </div>
        </div>
    </nav>

    <!-- 메일 발송 폼 -->
    <div class="container mt-5">
        <h2>메일 발송</h2>

        <!-- 발송 범위 설정 -->
        <form>
            <div class="row mb-3">
                <!-- 발송 방법 설정 -->
                <div class="col-md-4">
                    <label for="emailCategory" class="form-label">발송 범위 설정</label>
                    <select id="emailCategory" class="form-select">
                        <option>전체</option>
                        <option>카테고리</option>
                        <option>상품</option>
                    </select>
                </div>

                <!-- 카테고리 검색 -->
                <div class="col-md-4">
                    <label for="categorySearch" class="form-label">카테고리 검색</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="카테고리 검색" aria-label="categorySearch" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                </div>
                </div>

                <!-- 상품 검색 -->
                <div class="col-md-4">
                    <label for="categorySearch" class="form-label">상품 검색</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="상품 검색" aria-label="productSearch" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                </div>
                </div>

                


            <!-- 제목 입력 -->
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" id="subject" placeholder="" class="form-control">
            </div>

            <!-- 내용 입력 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" rows='5' placeholder="" class='form-control'></textarea>
            </div>

            <!-- 파일 첨부 -->
            <div class='mb-3'>
                <label for='fileUpload' class='form-label'>파일첨부</label>
                <input type='file' id='fileUpload' class='form-control' multiple>
            </div>

            <!-- 버튼 -->
            <button type='button' class='btn btn-primary'>메일 보내기</button>
            <button type='button' class='btn btn-secondary'>작성 취소</button>

        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>

</body>
</html>
