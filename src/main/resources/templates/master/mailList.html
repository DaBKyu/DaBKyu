            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <ul class="dropdown-menu">

                          </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../master/userManage.html">회원관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="../master/deliveryManage.html">배송관리</a></li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">문의/리뷰목록</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../master/qnaList.html">문의 목록</a></li>
                            <li><a class="dropdown-item" href="../master/reviewList.html">리뷰 목록</a></li>
                          </ul>
                    </li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">메일관리</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../master/mailList.html">메일 발송 목록</a></li>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../master/couponMake.html">쿠폰 생성</a></li>
                        <li><a class="dropdown-item" href="../master/couponList.html">생성된 쿠폰 리스트</a></li>
                      </ul>
                    </li>
                </ul>
                <span class="navbar-text">Admin01</span>
            </div>
        </div>
    </nav>
        
    <div class="container mt-5">     
        <h2 class="mt-4">메일 발송 목록</h2>

        <!-- 카테고리 선택 -->
        <div class="d-flex justify-content-end mb-2">
            <select class="form-select w-auto" id="categorySelect" aria-label="카테고리 선택">
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- 메일 목록 테이블 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">타겟 카테고리</th>
                        <th scope="col">제목</th>
                        <th scope="col">내용</th>
                        <th scope="col">보낸날짜</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="mail, iterStat : ${mailList}">
                        <th scope="row" th:text="${iterStat.count}">1</th>
                        <td th:text="${mail.category}">카테고리명</td>
                        <td th:text="${mail.subject}">메일 제목</td>
                        <td th:text="${mail.content}">메일 내용</td>
                        <td th:text="${#temporals.format(mail.sentDate, 'yyyy.MM.dd')}">2024.10.30</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center"
                th:with="startNumber=${T(Math).floor(mailList.number/10)}*10+1, endNumber=(${mailList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${mailList.totalPages}">
                
                <li class="page-item" th:classappend="${mailList.first}?'disabled':''">
                    <a class="page-link" th:href="@{/mailList(page=${mailList.number})}" tabindex="-1">이전</a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(startNumber, endNumber)}" 
                    th:classappend="${page == mailList.number+1}?'active':''">
                    <a class="page-link" th:href="@{/mailList(page=${page-1})}" th:text="${page}">1</a>
                </li>

                <li class="page-item" th:classappend="${mailList.last}?'disabled':''">
                    <a class="page-link" th:href="@{/mailList(page=${mailList.number+2})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var categorySelect = document.getElementById('categorySelect');
            categorySelect.addEventListener('change', function() {
                var categoryId = this.value;
                if (categoryId) {
                    window.location.href = '/mailList?category=' + categoryId;
                }
            });
        });
    </script>
</body>
