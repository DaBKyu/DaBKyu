<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저관리페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/master.css" th:href="@{/css/master.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <!-- 네비게이션 바 -->
    <div th:insert="~{layout/masterNav :: master-nav}"></div>
        
    <div class="container mt-5">     
        <h2 class="mt-4">회원관리</h2>

        <!-- 카테고리 선택 -->
        <div class="d-flex justify-content-end mb-2">
            <select class="form-select w-auto" id="membershipLevelSelect" aria-label="회원등급 선택">
                <option value="">전체 등급</option>
                <option th:each="level : ${membershipLevels}" 
                        th:value="${level}" 
                        th:text="${level}"></option>
            </select>
        </div>

        <!-- 회원 목록 테이블 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"><input class="form-check-input" type="checkbox" id="checkAll"></th>
                        <th scope="col">회원번호</th>
                        <th scope="col">이름</th>
                        <th scope="col">전화번호</th>
                        <th scope="col">이메일</th>
                        <th scope="col">회원등급</th>
                        <th scope="col">수신동의</th>
                        <th scope="col">가입일</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="user : ${users}">
                        <td><input class="form-check-input user-checkbox" type="checkbox" th:value="${user.seqno}"></td>
                        <td th:text="${user.seqno}">1</td>
                        <td th:text="${user.name}">김민수</td>
                        <td th:text="${user.phoneNumber}">010-1234-5678</td>
                        <td th:text="${user.email}">email123@email.com</td>
                        <td th:text="${user.membershipLevels}">GOLD</td>
                        <td th:text="${user.receiveConsent ? 'Y' : 'N'}">N</td>
                        <td th:text="${#temporals.format(user.joinDate, 'yyyy.MM.dd')}">2024.10.29</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 버튼 그룹 -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary" id="sendMailButton">메일 보내기</button>
            <button type="button" class="btn btn-danger" id="deleteButton">삭제</button>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 버튼 -->
                <li class="page-item" th:classappend="${page == 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/master/client(page=${page - 1}, keyword=${keyword})}">이전</a>
                </li>

                <!-- 페이지 번호 반복 출력 -->
                <li class="page-item" th:each="i : ${pageList}" th:classappend="${i == page ? 'active' : ''}">
                    <a class="page-link" th:href="@{/master/client(page=${i}, keyword=${keyword})}" 
                       th:text="${i}">1</a>
                </li>

                <!-- 다음 페이지 버튼 -->
                <li class="page-item" th:classappend="${page == totalElement / postNum ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/master/client(page=${page + 1}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var membershipLevelSelect = document.getElementById('membershipLevelSelect');
            var checkAll = document.getElementById('checkAll');
            var deleteButton = document.getElementById('deleteButton');
            var sendMailButton = document.getElementById('sendMailButton');
    
            membershipLevelSelect.addEventListener('change', function() {
                var selectedLevel = this.value;
                window.location.href = '/userManage?membershipLevel=' + selectedLevel;
            });
    
            checkAll.addEventListener('change', function() {
                var checkboxes = document.querySelectorAll('.user-checkbox');
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = checkAll.checked;
                });
            });
    
            deleteButton.addEventListener('click', function() {
                var selectedUsers = getSelectedUsers();
                if (selectedUsers.length > 0) {
                    if (confirm('선택한 회원을 삭제하시겠습니까?')) {
                        deleteUsers(selectedUsers);
                    }
                } else {
                    alert('삭제할 회원을 선택해주세요.');
                }
            });
    
            sendMailButton.addEventListener('click', function() {
                var selectedUsers = getSelectedUsers();
                if (selectedUsers.length > 0) {
                    var consentUsers = selectedUsers.filter(function(userId) {
                        var row = document.querySelector(`tr[data-user-id="${userId}"]`);
                        return row.querySelector('.receive-consent').textContent === 'Y';
                    });
                    if (consentUsers.length > 0) {
                        window.location.href = '/mailSend?users=' + consentUsers.join(',');
                    } else {
                        alert('선택된 회원 중 수신 동의한 회원이 없습니다.');
                    }
                } else {
                    alert('메일을 보낼 회원을 선택해주세요.');
                }
            });
        });
    
        function getSelectedUsers() {
            return Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.value);
        }
    
        function deleteUsers(userIds) {
    
            fetch('/master/users/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ ids: userIds })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('회원 삭제 성공:', data);
                alert('회원 삭제에 성공했습니다.');
                window.location.reload();
            })
            .catch((error) => {
                console.error('회원 삭제 실패:', error);
                alert('회원 삭제에 실패했습니다. 다시 시도해 주세요.');
            });
        }
        </script>
    </body>
</html>
