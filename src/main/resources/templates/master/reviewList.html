            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown" aria-expanded="false">상품관리</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../master/productManage.html">상품관리</a></li>
                            <li><a class="dropdown-item" href="../master/categoryManage.html">카테고리 관리</a></li>
                            <li><a class="dropdown-item" href="../master/productUpload.html">상품 등록</a></li>
                          </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../master/userManage.html">회원관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="../master/deliveryManage.html">배송관리</a></li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">문의/리뷰목록</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../master/qnaList.html">문의 목록</a></li>
                            <li><a class="dropdown-item" href="../master/reviewList.html">리뷰 목록</a></li>

    <div class="container mt-4">     
        <h2 class="mt-4">리뷰목록</h2>

        <!-- 카테고리 선택 -->
        <div class="d-flex justify-content-end mb-2">
            <select class="form-select w-auto" id="categorySelect" aria-label="카테고리 선택">
                <option value="">전체 카테고리</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- 리뷰 목록 테이블 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"><input class="form-check-input" type="checkbox" id="checkAll"></th>
                        <th scope="col">평가</th>
                        <th scope="col">작성자</th>
                        <th scope="col">내용</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="review : ${reviews}">
                        <td><input class="form-check-input" type="checkbox" th:value="${review.id}"></td>
                        <td th:text="${review.rate}">5</td>
                        <td th:text="${review.rev_writer}">qscd123</td>
                        <td>
                            <img class="p_image" alt="" th:src="@{'/p_img/' + ${review.stored_filename}}" style="width:40px; height: 40px">
                            <span th:text="${review.rev_content}">상품 관련 문의 입니다.</span>
                        </td>
                        <td th:text="${review.category_name}">카테고리명</td>
                        <td th:text="${#temporals.format(review.rev_date, 'yyyy-MM-dd')}">2024.10.29</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 삭제버튼 -->
        <button type="button" class="btn btn-danger" id="deleteButton">삭제</button>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center"
                th:with="startNumber=${T(Math).floor(reviews.number/10)}*10+1, endNumber=(${reviews.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${reviews.totalPages}">
                
                <li class="page-item" th:classappend="${reviews.first}?'disabled':''">
                    <a class="page-link" th:href="@{/reviewList(page=${reviews.number})}" tabindex="-1">이전</a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(startNumber, endNumber)}" 
                    th:classappend="${page == reviews.number+1}?'active':''">
                    <a class="page-link" th:href="@{/reviewList(page=${page-1})}" th:text="${page}">1</a>
                </li>

                <li class="page-item" th:classappend="${reviews.last}?'disabled':''">
                    <a class="page-link" th:href="@{/reviewList(page=${reviews.number+2})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var categorySelect = document.getElementById('categorySelect');
        var checkAll = document.getElementById('checkAll');
        var deleteButton = document.getElementById('deleteButton');

        categorySelect.addEventListener('change', function() {
            var categoryId = this.value;
            window.location.href = '/reviewList?category=' + categoryId;
        });

        checkAll.addEventListener('change', function() {
            var checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = checkAll.checked;
            });
        });

        deleteButton.addEventListener('click', function() {
            var selectedReviews = Array.from(document.querySelectorAll('tbody input[type="checkbox"]:checked'))
                                       .map(cb => cb.value);
            if (selectedReviews.length > 0) {
                if (confirm('선택한 리뷰를 삭제하시겠습니까?')) {
                    deleteReviews(selectedReviews);
                }
            } else {
                alert('삭제할 리뷰를 선택해주세요.');
            }
        });
    });

    function deleteReviews(reviewIds) {
        fetch('/master/reviews/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
            },
            body: JSON.stringify({ ids: reviewIds })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('리뷰 삭제 성공:', data);
            alert('리뷰 삭제에 성공했습니다.');
            window.location.reload();
        })
        .catch((error) => {
            console.error('리뷰 삭제 실패:', error);
            alert('리뷰 삭제에 실패했습니다. 다시 시도해 주세요.');
        });
    }
    </script>
</body>
</html>
