<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
@import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css');
@import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css');
@import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css');
@import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css');
@import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css');
</style>
</head>
<body>
    <div th:fragment="header">
    <link rel="stylesheet" href="../../static/css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin-top: 8px;">
            <i class="fi fi-br-menu-burger"></i>
          </a>
          <div style="margin-left: 40px; margin-top: 8px; position: relative; width: 60%;">
            <input type="text" name="keyword" id="keyword" 
                   style="width: 100%; height: 30px; border: 2px solid #e3e3e3; font-size: 16px; border-radius: 20px; padding-left: 10px;"
                   placeholder="검색어를 입력하세요." onkeydown="press(event)">
            <i class="fi fi-br-search" onclick="search()"
                    style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); height: 20px; border: none; border-radius: 20px;padding: 0 10px;"></i>
        </div>
            <div class="ms-auto">
                <a class="navbar-brand" href="#">
                    <i class="fi fi-rr-user" width="30" height="24"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fi fi-rr-shopping-cart" width="30" height="24"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fi fi-rs-bell" width="30" height="24"></i>
                </a>
            </div>
   		</div>
    
 	</nav>
</div>
</body>		
</html>
