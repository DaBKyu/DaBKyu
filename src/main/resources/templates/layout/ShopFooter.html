<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>footer</title>
<style>
.custom-footer {
    background-color: #f9f9f9; /* 연한 회색 배경 */
    padding: 20px 0;
    font-size: 14px;
    color: #666; /* 중간 회색 텍스트 */
    border-top: 1px solid #e0e0e0; /* 상단 경계선 */
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-links {
    display: flex;
    flex-wrap: wrap; /* 화면 크기에 따라 줄바꿈 */
    gap: 15px; /* 링크 간 간격 */
    margin-bottom: 10px;
    font-size: 14px;
}

.footer-links a {
    color: #333; /* 기본 링크 색상 */
    text-decoration: none;
    font-size: 14px;
}

.footer-links a:hover {
    text-decoration: underline;
}

.privacy-policy {
    font-weight: bold; /* 개인정보처리방침 강조 */
    color: #2a7de1; /* 강조된 색상 */
}

hr {
    border: 0;
    border-top: 1px solid #e0e0e0;
    margin: 15px 0;
}

.footer-info {
    font-size: 13px;
    line-height: 1.6;
    color: #999; /* 연한 회색 텍스트 */
}

.footer-info p {
    margin: 0;
    margin-bottom: 8px; /* 문단 간격 */
}
</style>
</head>
<body>
    <div th:fragment="footer">
        <footer class="custom-footer" style="position: relative; width: 1525px; margin-top: 300px;">
            <div class="footer-container">
                <!-- Navigation Links -->
                <div class="footer-links">
                    <a>회사소개</a>
                    <a>광고안내</a>
                    <a>서비스 이용약관</a>
                    <a class="privacy-policy">개인정보처리방침</a>
                    <a>청소년보호정책</a>
                    <a>고객센터</a>
                </div>
        
                <!-- Divider -->
                <hr>
        
                <!-- Legal Information -->
                <div class="footer-info">
                    <p>© 2024 DABKYU. All rights reserved.</p>
                    <p>사업자등록번호: 123-45-67890 | 대표자: 다비켜 | 이메일: dabkyu@dabkyu.com</p>
                    <p>주소: 서울특별시 강서구 화곡로 179 대한상공회의소 서울기술교육센터 4층 | 고객센터: 1234-1234 (평일 09:00 ~ 18:00)</p>
                </div>
            </div>
        </footer>
</body>		
</html>
