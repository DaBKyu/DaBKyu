<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹 주문 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/shopHeader.css">
    <style>
        body {

            font-family: Arial, sans-serif;
        }

        .myMenu {
            width: 250px;
            /* 메뉴 너비 조정 */
            padding: 20px;
            background-color: #f8f9fa;
            /* 배경 색상 */
        }

        .user-icon {
            font-size: 2rem;
            /* 아이콘 크기 조정 */
            text-align: center;
            margin-bottom: 20px;
            /* 아이콘과 메뉴 간의 간격 */
        }

        .order-list {
            flex: 1;
            /* 나머지 공간을 차지 */
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            /* 텍스트 박스와 아이콘을 가로로 배치 */
            align-items: center;
            /* 아이콘과 텍스트 입력란 세로 가운데 정렬 */
        }

        .search-input {
            flex: 1;
            /* 검색창이 남은 공간을 차지하도록 */
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-icon {
            margin-left: 10px;
            /* 아이콘과 입력란 간의 간격 */
            color: #888;
            font-size: 1.25rem;
            /* 아이콘 크기 조정 */
            cursor: pointer;
        }

        .order-table {
            margin-top: 20px;
        }

        .order-box {
            width: 800px;
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.08) 0px 2px 4px 0px, rgba(0, 0, 0, 0.16) 0px 0px 1px 0px;
            background-color: rgb(255, 255, 255);
            margin-bottom: 20px;
            padding: 24px 24px 16px;
        }

        .order-detail-box {
            border-radius: 8px;
            border: 1px solid rgb(238, 238, 238);
            background-color: rgb(255, 255, 255);
            margin-top: 16px;
        }

        .product-container {
            padding: 20px;
            display: flex;
            vertical-align: top;
        }

        .product-thumbnail >a > img {
            width: 64px;
        }

        .product-thumbnail {
            display: flex;
            width: 64px;
            position: relative;
            margin-right: 16px;
        }

        .product-info {
            display: flex;
            flex: 110%;
            overflow: hidden;
            flex-direction: column;
        }

        .btn-order {
            height: 2.25rem;
            text-decoration: none;
            outline: none;
            cursor: pointer;
            border-radius: 4px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(221, 221, 221);
            -webkit-tap-highlight-color: rgba(52, 106, 255, 0.1);
            font-size: 0.875rem;
            display: inline-flex;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            padding: 0px 12px;
            min-height: 2.25rem;
        }

        .btn-order:active {
            background-color: rgba(100, 148, 237, 0.397);
        }
    </style>
</head>

<body>
<th:block th:replace="~{layout/MyPageHeader}"></th:block>
<div class="" style="display: flex; width: 1400px;">
    <th:block th:replace="~{layout/SideMenu}"></th:block>
    <div class="order-list-container">
        <span class="order-list-title">주문목록</span>

        <form th:action="@{/mypage/order}" method="get" class="search-container">
            <input  class="search-input" type="text" name="keyword" placeholder="주문한 상품을 검색할 수 있어요" th:value="${keyword}">
            <button type="submit" class="btn btn-outline-dark">검색</button>
        </form>
        <!--  주문 목록 -->

        <div class="order-list">
            <div class="order-box" th:each="order: ${orderList}">
                <h3>[[${#temporals.format(order.orderDate, 'yyyy.MM.dd')}]] 주문</h3>
                <h3>[[${order.orderStatus}]]</h3>
                <div class="order-detail-box" th:each="detail:${order.orderDetails}">
                    <table class="order-detail-table">
                        <colgroup>
                            <col width="600">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="product-container">
                                    <div class="product-thumbnail">
                                        <a th:href="@{'/shop/view?productSeqno=' + ${detail.product.productSeqno}} + '&page=1'">
                                            <img th:src="@{'/product/thumbnails/' + ${detail.product.thumbnail}}" alt="">
                                        </a>
                                    </div>
                                    <div class="product-info">
                                        <a th:href="@{'/shop/view?productSeqno=' + ${detail.product.productSeqno}} + '&page=1'">
                                            <span th:text="${detail.product.productName}"></span>
                                        </a>
                                        <div>
                                            <div>
                                                <span>[[${detail.product.price}]] 원</span>
                                                <span>·</span>
                                                <span>[[${detail.orderProductSeqno.amount}]] 개</span>
                                            </div>
                                            <div>
                                                <button class="btn-order" onclick="addToCart()">장바구니 담기</button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="btn-container">
                                    <button class="btn-order">배송문의</button>
                                    <button class="btn-order" th:if="${order.orderStatus == '배송준비중'}">주문취소</button>
                                    <button  class="btn-order" th:if="${order.orderStatus == '배송중'}">주문·배송 취소</button>
                                    <button  class="btn-order" th:if="${order.orderStatus == '배송완료'}">교환, 반품 신청</button>
                                    <button  class="btn-order" th:if="${order.orderStatus == '배송완료'}">리뷰 작성</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
const addToCart = () => {

}
</script>
</body>
</html>
