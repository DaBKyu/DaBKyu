<title>배송지 추가 페이지</title>
<!-- jquery -->
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script src="/javascript/popup_2.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../../static/css/board.css">
<style>
.rectangle {
    width: 300px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    display: flex; /* 내용 정렬을 위한 flexbox */
    margin-left: 50px;
    margin-top: 30px;
   	margin-bottom: 20px;
    align-items: center; /* 세로 중앙 정렬 */
    font-size: 30px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
}
.rectangle1 {
    width: 70px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    border: 1px solid #e3e3e3; /* 테두리 */
	margin-left: 50px;
    margin-top: 10px;
   	margin-bottom: 10px;
    display: flex; /* 내용 정렬을 위한 flexbox */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    font-size: 16px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
    font-weight: bold;
}
.rectangle2 {
    width: 70px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    border: 1px solid #e3e3e3; /* 테두리 */
	margin-left: 50px;
    margin-top: 10px;
   	margin-bottom: 1px;
    display: flex; /* 내용 정렬을 위한 flexbox */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    font-size: 16px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
    font-weight: bold;
}
.flex-container {
    display: flex; /* 플렉스 박스 설정 */
    margin-top: 1px; /* 위쪽 여백 */
}
.button-container {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            margin-top: 20px; /* 위쪽 여백 */
            margin-right: 20%; /* 오른쪽 여백 */
        }
.wrong_text{
    font-size:1rem;
    color:#f44e38;
    letter-spacing:-.2px;
    font-weight:300;
    margin:8px 0 2px;

}

<body>
    <div class="mall">
        <div class="top_menu">
            <th:block th:replace="~{layout/shopHeader::header}"></th:block>
        </div>
 	<div class="rectangle">배송지 추가</div>
    <input type="text"
           style="width:200px;height:30px;border:1px solid #e3e3e3;font-size: 16px; margin-left:50px;"
           placeholder="배송지 별명을 입력하세요." 
           onkeydown="press()">
	<div class="flex-container">
 		<div class="rectangle1">배송지</div>   
    		<input type="text"
                   id="sample6_address"
         		   style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         		   placeholder="검색할 주소를 입력하세요.">
		</div>
		<input type="button" value="주소검색" onclick="sample6_execDaumPostcode()" style="margin-left:50px;">
        <div class="flex-container">
            <div class="rectangle2">우편번호</div>   	
               <input type="text"
                    id="sample6_postcode"
                    style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
                    placeholder="" 
                   onkeydown="press()">
           </div>
        <div class="flex-container">
 			<div class="rectangle2">상세주소</div>   	
    			<input type="text"
                    id="sample6_detailAddress"
         			style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" 
                    onkeydown="press()">
			</div>
		<div class="flex-container">
 			<div class="rectangle2">이름</div>
    			<input type="text"
         			style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" 
                    onkeydown="press()">
			</div>
		<div class="flex-container">
 			<div class="rectangle2">연락처</div>   	
    			<input type="text"
         			style="width:800px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" 
                    onkeydown="press()">
			</div>
		<div class="flex-container">
 			<div style="width: 120px; height: 40px; border: 1px solid #e3e3e3; margin-left: 50px; margin-top: 10px;
   						margin-bottom: 1px; display: flex; align-items: center; justify-content: center; font-size: 16px;
    					text-align: center; font-weight: bold;">배송 요청사항</div>   	
    			<input type="text"
         			style="width:750px;height:40px;font-size: 16px; margin-top: 10px; border: 1px solid #e3e3e3;"
         			placeholder="" 
                    onkeydown="press()">
			</div>
		<div class="button-container">
        <input type="button" value="저장" onclick="window.location.href='/src/main/resources/templates/mypage/address.html'" style="margin-left:50px;">
        <input type="button" onclick="history.back();" value="취소" style="margin-left:20px;">
    </div>
    </div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function sample6_execDaumPostcode() {
  new daum.Postcode({
      oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var addr = ''; // 주소 변수
          var extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
          if(data.userSelectedType === 'R'){
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                  extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if(data.buildingName !== ''){
                  extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if(extraAddr !== ''){
                  extraAddr = '' + extraAddr + '';
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
            }
          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('sample6_postcode').value = data.zonecode;
          document.getElementById("sample6_address").value = addr + " (" + extraAddr + ")";
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("sample6_detailAddress").focus();
      }
  }).open();
}
</script>
</html>
