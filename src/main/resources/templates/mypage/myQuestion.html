<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>
    <link rel="stylesheet" type="text/css" href="/css/shopHeader.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .myMenu {
            width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .reviews-section {
            flex: 1;
            padding: 20px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-section input {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #0056b3;
        }

        .review-item {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .review-details {
            flex: 1;
        }

        .review-title {
            font-weight: bold;
            margin: 0;
        }

        .review-rating {
            color: #ffcc00;
        }

        .review-info {
            font-size: 0.9rem;
            color: #555;
        }

        /* 관리자만 보이는 답글 버튼 */
        .admin-reply-btn {
            display: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .admin-reply-btn:hover {
            background-color: #0056b3;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            cursor: pointer;
            color: #007bff;
            margin-top: 10px;
        }

        /* 문의하기 버튼 */
        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout/MyPageHeader::header}"></th:block>
    <div class="" style="display: flex; width: 1400px;">
    <th:block th:replace="~{layout/SideMenu::SideMenu}"></th:block>
    <div class="reviews-section" style="margin-left: 200px;">
        <h2>문의 게시판</h2>

        <div class="review-item" data-title="상품 제목 1" data-author="사용자1" data-date="2024-10-01" data-content="상품 내용 1" data-image="https://via.placeholder.com/300">
            <img src="https://via.placeholder.com/50" alt="상품 이미지" class="review-image" onclick="openModal(this)">
            <div class="review-details">
                <p class="review-title">상품 제목 1</p>
                <p class="review-rating">★ ★ ★ ★ ☆</p>
                <p class="review-info">작성자: 사용자1 | 등록일: 2024-10-01 | 조회: 10</p>
            </div>
            <button class="admin-reply-btn">답글 달기</button>
        </div>

        <div class="review-item" data-title="상품 제목 2" data-author="사용자2" data-date="2024-10-02" data-content="상품 내용 2" data-image="https://via.placeholder.com/300">
            <img src="https://via.placeholder.com/50" alt="상품 이미지" class="review-image" onclick="openModal(this)">
            <div class="review-details">
                <p class="review-title">상품 제목 2</p>
                <p class="review-rating">★ ★ ★ ★ ★</p>
                <p class="review-info">작성자: 사용자2 | 등록일: 2024-10-02 | 조회: 5</p>
            </div>
            <button class="admin-reply-btn">답글 달기</button>
        </div>

        <div class="review-item" data-title="상품 제목 3" data-author="사용자3" data-date="2024-10-03" data-content="상품 내용 3" data-image="https://via.placeholder.com/300">
            <img src="https://via.placeholder.com/50" alt="상품 이미지" class="review-image" onclick="openModal(this)">
            <div class="review-details">
                <p class="review-title">상품 제목 3</p>
                <p class="review-rating">★ ★ ★ ☆ ☆</p>
                <p class="review-info">작성자: 사용자3 | 등록일: 2024-10-03 | 조회: 20</p>
            </div>
            <button class="admin-reply-btn">답글 달기</button>
        </div>
    </div>

    <button id="contactButton" class="contact-btn">문의하기</button>

    <!-- 모달 팝업 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalAuthor"></p>
            <p id="modalDate"></p>
            <p id="modalContent"></p>
            <img id="modalImage" src="" alt="상품 이미지">
            <div class="close" id="closeModal">닫기</div>
        </div>
    </div>

    <!-- 스크립트 -->
    <script>
        const isAdmin = true;  // 관리자 여부 (임시 설정, 실제 서버에서 받아와야 한다)

        // 관리자만 답글 버튼 보이기
        document.querySelectorAll('.admin-reply-btn').forEach(button => {
            if (isAdmin) {
                button.style.display = 'inline-block';
            }
        });

        // 모달 열기
        function openModal(image) {
            const reviewItem = image.closest('.review-item');
            document.getElementById('modalTitle').textContent = reviewItem.getAttribute('data-title');
            document.getElementById('modalAuthor').textContent = `작성자: ${reviewItem.getAttribute('data-author')}`;
            document.getElementById('modalDate').textContent = `등록일: ${reviewItem.getAttribute('data-date')}`;
            document.getElementById('modalContent').textContent = `내용: ${reviewItem.getAttribute('data-content')}`;
            document.getElementById('modalImage').src = reviewItem.getAttribute('data-image');
            document.getElementById('modal').style.display = 'flex';
        }

        // 모달 닫기
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        // 문의하기 버튼
        document.getElementById('contactButton').addEventListener('click', function() {
            window.location.href = 'question';  // 'question.html' 페이지로 이동
        });
    </script>
    </div>
</body>
</html>
