<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>배송지 관리 페이지</title>
<!-- jquery -->
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script src="/javascript/popup_2.js"></script>
<link rel="stylesheet" type="text/css" href="/css/shopHeader.css">
<style>
.center-container {
    display: flex;
    justify-content: center; /* 가로 가운데 정렬 */
    height: 100vh;          /* 화면 전체 높이 */
    box-sizing: border-box; /* 패딩 포함 높이 계산 */
}
.card{
    width:800px;
    height:40px;
    font-size: 16px;
    margin-top: 10px;
    border: 1px solid #e3e3e3;
}
.card2{
    width:750px;
    height:40px;
    font-size: 16px;
    margin-top: 10px;
    border: 1px solid #e3e3e3;
}
.card3{
    width: 120px;
    height: 40px;
    border: 1px solid #e3e3e3;
    margin-left: 50px;
    margin-top: 10px;
    margin-bottom: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    text-align: center; font-weight: bold;
}
.rectangle {
    width: 300px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    display: flex; /* 내용 정렬을 위한 flexbox */
    margin-left: 50px;
    margin-top: 30px;
   	margin-bottom: 20px;
    align-items: center; /* 세로 중앙 정렬 */
    font-size: 30px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
}
.rectangle1 {
    width: 70px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    border: 1px solid #e3e3e3; /* 테두리 */
    margin-left: 50px;
    margin-top: 10px;
    margin-bottom: 10px;
    display: flex; /* 내용 정렬을 위한 flexbox */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    font-size: 16px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
    font-weight: bold;
}
.rectangle2 {
    width: 70px; /* 원하는 너비 */
    height: 40px; /* 원하는 높이 */
    border: 1px solid #e3e3e3; /* 테두리 */
    margin-left: 50px;
    margin-top: 10px;
    margin-bottom: 1px;
    display: flex; /* 내용 정렬을 위한 flexbox */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    font-size: 16px; /* 글자 크기 */
    text-align: center; /* 텍스트 중앙 정렬 */
    font-weight: bold;
}
.flex-container {
    display: flex; /* 플렉스 박스 설정 */
    margin-top: 1px; /* 위쪽 여백 */
}
.button-container {
    display: flex;
    margin-top: 20px; /* 위쪽 여백 */
    margin-left: 40%;
}
.fileuploadForm {
    margin: 5px;
    padding: 5px 5px 2px 45px;
    text-align: left;
    width: 947px;
}
.fileZone {
    background-color: #a0a0a0;
    width: 97%;
    height: 80px;
    color: #e3e3e3;
    text-align: center;
    vertical-align: middle;
    padding: 5px;
    font-size: 120%;
}
.filename {
    display:inline-block;
    vertical-align: top;
    width: 50%;
}
.filesize {
    display:inline-block;
    vertical-align:top;
    color: #30693D;
    width: 30%;
    margin-left: 10px;
    margin-right: 5px;
}
.square-button {
    width: 75px;         /* 버튼의 너비 */
    height: 35px;        /* 버튼의 높이 (너비와 동일) */
    background-color: #e3e3e3; /* 버튼 배경색 */
    color: black;        /* 텍스트 색상 */
    border: none;        /* 테두리 제거 */
    border-radius: 5px;  /* 둥근 모서리 (필요시 제거 가능) */
    font-size: 16px;     /* 텍스트 크기 */
    cursor: pointer;     /* 커서 변경 */
    display: flex;       /* 텍스트 중앙 정렬 */
    justify-content: center;
    align-items: center;
    margin-left: 50px;
}

</style>

</head>
<body>
    <nav>
        <div style="display: flex; align-items: center; width: 100%;">
            <p style="margin:auto; font-size: 20px;">배송지 리스트</p>
        </div>
    </nav>
    <div class="center-container">
    <form id="ModifyForm" name="ModifyForm" method="POST" enctype="multipart/form-data">
        <div style="display: flex;">
        <input type="button" value="이전으로" onclick="history.back()" class="square-button" style="margin-top: 10px;">
        <div class="button-container">
            <a href="/mypage/addAddr" class="square-button" style="text-decoration: none; width:100px; margin-left: 320px; margin-top: -10px;" >배송지 추가</a>
        </div>
        </div>
        <div th:each="addr : ${addressList}">
            <div class="flex-container"> 
                <input type="text" class="card" id="addrName" name="addrName" th:value="${addr.addrName}" style="font-weight: bold; margin-left: 55px; border: none;" placeholder="배송지 별명을 입력하세요.">
            </div>
            <div class="flex-container">
                <div class="rectangle1">배송지</div>   
                <input type="text" id="address" name="address" class="card" th:value="${addr.address}">
            </div>
            <div class="flex-container">
                <div class="rectangle2">우편번호</div>   	
                <input type="text" id="zipcode" name="zipcode" class="card" th:value="${addr.zipcode}">
            </div>
            <div class="flex-container">
                <div class="rectangle2">상세주소</div>   
                <input type="text" id="detailAddr" name="detailAddr" class="card" th:value="${addr.detailAddr}">
            </div>
            <input type="hidden" id="addrSeqno" name="memberAddressSeqno" th:value="${addr.memberAddressSeqno}"> 
            <div class="flex-container">
                <div class="rectangle2">받는분</div>
                <input type="text" class="card" id="receiverName"name="receiverName" th:value="${addr.receiverName}">
            </div>
            <div class="flex-container">
                <div class="rectangle2">연락처</div>   
                <input type="text" class="card" id="receiverTelno" name="receiverTelno" th:value="${addr.receiverTelno}">
            </div>
            <div class="flex-container">
                <div class="card3">배송 요청사항</div>
                <input type="text" class="card2" id="request"name="request" th:value="${addr.request}">
            </div>
            <div class="flex-container">
                <div class="rectangle2">이메일</div>
                <input type="text" class="card" id="email" name="email" th:value="${addr.email.email}">
            </div>
            <div class="flex-container" style="width: 920px;">
                <div class="card3" style="width: 140px;">기본배송지 여부</div>
                <input type="text" class="card2" id="request"name="request" th:value="${addr.isBasic}">
            </div>
            <div class="button-container">
                <a th:href="@{'/mypage/modifyMemberAddress?memberAddressSeqno=' + ${addr.memberAddressSeqno}}" class="square-button" style="text-decoration: none; width:100px; margin-left: 450px; margin-top: -10px;" >배송지 수정</a>
            </div>
        </div>
    </form>
</div> 

    
    
</body>


</html>
