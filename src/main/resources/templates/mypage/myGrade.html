<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등급 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/shopHeader.css">
    <style>
        body {
             
            font-family: Arial, sans-serif;
        }

        .myMenu {
            width: 250px; 
            padding: 20px;
            background-color: #f8f9fa; 
        }

        .user-icon {
            font-size: 2rem; 
            text-align: center;
            margin-bottom: 20px; 
        }

        .order-list {
            flex: 1; 
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
        }

        .order-table {
            margin-top: 20px;
        }

        .delivery-years {
            display: flex; 
            gap: 10px; 
        }

        .delivery-years span {
            padding: 5px 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        .delivery-period {
            margin-top: 20px; 
        }

        .order-summary, .order-details {
            margin-top: 20px; 
        }

        
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 회원 등급 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #e7f3fe;
        }

        /* 등급 정보 스타일 */
        .grade-info {
            margin-top: 20px; /* 간격 조정 */
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout/MyPageHeader::header}"></th:block>
    <div class="" style="display: flex; width: 1400px;">
    <th:block th:replace="~{layout/SideMenu::SideMenu}"></th:block>
    
        <div class="order-list" style="margin-left: 200px;">
            <div class="grade-info">
                <h3>회원 정보</h3>
                <p>누적 결제 금액: <strong>[[${member.totalPvalue}]]</strong> 원</p>
                <p>보유 포인트: <strong>[[${member.point}]]</strong> point</p>
                <p>현재 등급: <strong>[[${member.memberGrade}]]</strong></p>
                <p>등급 업그레이드에 필요한 금액: <strong></strong></p>
            </div>
            <!-- 회원 등급 및 혜택 표 -->
            <h2>회원 등급 및 혜택</h2>
            <table>
                <thead>
                    <tr>
                        <th>회원 등급</th>
                        <th>필요 금액 (만원)</th>
                        <th>적립률</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="highlight">
                        <td>브론즈</td>
                        <td>10</td>
                        <td>0.5%</td>   
                    </tr>
                    <tr>
                        <td>실버</td>
                        <td>10 - 70</td>
                        <td>1%</td>     
                    </tr>
                    <tr class="highlight">
                        <td>골드</td>
                        <td>70이상 </td>
                        <td>1.5%</td>        
                    </tr>
                    <tr>
                        <td>플래티넘</td>
                        <td>100 이상</td>
                        <td>2%</td>          
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
