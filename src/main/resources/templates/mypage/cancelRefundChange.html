<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취소/환불/교환</title>
    <link rel="stylesheet" type="text/css" href="/css/shopHeader.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .myMenu {
            width: 250px; 
            padding: 20px;
            background-color: #f8f9fa;
        }

        .order-list {
            flex: 1; 
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .order-history {
            margin-top: 20px;
        }

        .order-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-history th, .order-history td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .order-history th {
            background-color: #f1f1f1;
        }

       
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout/MyPageHeader}"></th:block>
    <div class="" style="display: flex; width: 1400px;">
    <th:block th:replace="~{layout/SideMenu}"></th:block>
    
    <div class="order-list" style="margin-left: 200px;">
        <h1 class="order-list-title">취소/환불/교환</h1>
        <div class="order-history">
            <table>
                <thead>
                    <tr>
                        <th>주문 번호</th>
                        <th>상품명</th>
                        <th>상태</th>
                        <th>신청 날짜</th>
                        <th>상세 보기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456</td>
                        <td>상품 A</td>
                        <td>취소 요청</td>
                        <td>2024-11-01</td>
                        <td><button class="detail-button" onclick="openModal('주문 번호: 123456\n상품명: 상품 A\n상태: 취소 요청\n신청 날짜: 2024-11-01')">상세 보기</button></td>
                    </tr>
                    <tr>
                        <td>789012</td>
                        <td>상품 B</td>
                        <td>환불 승인</td>
                        <td>2024-10-30</td>
                        <td><button class="detail-button" onclick="openModal('주문 번호: 789012\n상품명: 상품 B\n상태: 환불 승인\n신청 날짜: 2024-10-30')">상세 보기</button></td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        function openModal(text) {
            document.getElementById('modal-text').innerText = text;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
   </div>
</body>
</html>
