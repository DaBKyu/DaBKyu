<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취소/반품/교환/환불 내역</title>
    <link rel="stylesheet" href="/css/mypage.css"> <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS 추가 -->
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #myMenu {
            width: 250px; /* 메뉴 너비 조정 */
            padding: 20px;
            background-color: #f8f9fa; /* 배경 색상 */
        }

        .order-list {
            flex: 1; /* 나머지 공간을 차지 */
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .order-history {
            margin-top: 20px;
        }

        .order-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-history th, .order-history td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .order-history th {
            background-color: #f1f1f1;
        }

        /* Modal 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 고정 위치 */
            z-index: 1000; /* 최상위 */
            left: 0;
            top: 0;
            width: 100%; /* 전체 너비 */
            height: 100%; /* 전체 높이 */
            overflow: auto; /* 필요 시 스크롤 */
            background-color: rgba(0, 0, 0, 0.4); /* 반투명 배경 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 중앙 배치 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 화면 크기에 따라 조정 가능 */
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myMenu">
        <h2>mypage</h2>
        <div class="user-icon">
            <i class="fas fa-user-circle"></i> <!-- 사용자 아이콘 -->
        </div>
        <nav>
            <div>
                <div>나의 쇼핑</div>
                <ul>
                    <li><a href="order.html" title="주문목록/배송조회">주문/배송조회</a></li>
                    <li><a href="returns.html" title="취소/반품/교환/환불내역" class="active">취소/반품/교환/환불내역</a></li>
                    <li><a href="purchase-history.html" title="구매내역조회">구매내역조회</a></li>
                </ul>
            </div>
            <div>
                <div>나의 정보</div>
                <ul>
                    <li><a href="edit-profile.html" title="회원정보 수정">회원정보 수정</a></li>
                    <li><a href="profile.html" title="회원정보 탈퇴">회원정보 탈퇴</a></li>
                </ul>
            </div>
            <div>
                <div>나의 관심목록</div>
                <ul>
                    <li><a href="wishlist.html" title="찜한 상품">찜한 상품</a></li>
                </ul>
            </div>
            <div>
                <div>나의 활동</div>
                <ul>
                    <li><a href="reviews.html" title="리뷰 모음">리뷰 모음</a></li>
                    <li><a href="inquiries.html" title="문의 게시판">문의 게시판</a></li>
                </ul>
            </div>
            <div>
                <div>나의 혜택</div>
                <ul>
                    <li><a href="coupons.html" title="할인쿠폰">할인쿠폰</a></li>
                    <li><a href="membership.html" title="등급">등급페이지</a></li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="order-list">
        <h1 class="order-list-title">취소/반품/교환/환불 내역</h1>
        <div class="order-history">
            <table>
                <thead>
                    <tr>
                        <th>주문 번호</th>
                        <th>상품명</th>
                        <th>상태</th>
                        <th>신청 날짜</th>
                        <th>상세 보기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456</td>
                        <td>상품 A</td>
                        <td>취소 요청</td>
                        <td>2024-11-01</td>
                        <td><button class="detail-button" onclick="openModal('주문 번호: 123456\n상품명: 상품 A\n상태: 취소 요청\n신청 날짜: 2024-11-01')">상세 보기</button></td>
                    </tr>
                    <tr>
                        <td>789012</td>
                        <td>상품 B</td>
                        <td>반품 승인</td>
                        <td>2024-10-30</td>
                        <td><button class="detail-button" onclick="openModal('주문 번호: 789012\n상품명: 상품 B\n상태: 반품 승인\n신청 날짜: 2024-10-30')">상세 보기</button></td>
                    </tr>
                    <!-- 추가적인 내역을 여기에 추가할 수 있습니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        function openModal(text) {
            document.getElementById('modal-text').innerText = text;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
