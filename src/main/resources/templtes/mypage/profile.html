<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹 페이지</title>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #myMenu {
            width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .user-icon {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .order-list {
            flex: 1;
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-section {
            margin-top: 20px;
        }

        .modal-input {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="myMenu">
        <h2>mypage</h2>
        <div class="user-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <nav>
            <div>
                <div>나의 쇼핑</div>
                <ul>
                    <li><a href="#" title="주문목록/배송조회">주문/배송조회</a></li>
                    <li><a href="#" title="취소/반품/교환/환불내역">취소/반품/교환/환불내역</a></li>
                    <li><a href="#" title="구매내역조회">구매내역조회</a></li>
                </ul>
            </div>
            <div>
                <div>나의 정보</div>
                <ul>
                    <li><a href="#" id="editProfileLink" title="회원정보 수정">회원정보 수정</a></li>
                    <li><a href="#" id="deleteAccountLink" title="회원정보 탈퇴">회원정보 탈퇴</a></li>
                </ul>
            </div>
            <div>
                <div>나의 관심목록</div>
                <ul>
                    <li><a href="#" title="찜한 상품">찜한 상품</a></li>
                </ul>
            </div>
            <div>
                <div>나의 활동</div>
                <ul>
                    <li><a href="#" title="리뷰 모음">리뷰 모음</a></li>
                    <li><a href="#" title="문의 게시판">문의 게시판</a></li>
                </ul>
            </div>
            <div>
                <div>나의 혜택</div>
                <ul>
                    <li><a href="#" title="할인쿠폰">할인쿠폰</a></li>
                    <li><a href="#" title="등급">등급페이지</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="order-list">
        <div class="order-list-title">회원 정보</div>
        <div class="form-section">
            <label for="name">이름:</label>
            <input type="text" id="name" class="modal-input" placeholder="이름 입력" disabled>
        </div>
        <div class="form-section">
            <label for="email">이메일:</label>
            <input type="email" id="email" class="modal-input" placeholder="이메일 입력" disabled>
        </div>
        <div class="form-section">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" class="modal-input" placeholder="비밀번호 입력" disabled>
        </div>
        <div class="form-section">
            <label for="joinDate">가입일:</label>
            <input type="date" id="joinDate" class="modal-input" disabled>
        </div>
        <div class="form-section">
            <label for="address">기본 배송지:</label>
            <input type="text" id="address" class="modal-input" placeholder="배송지 입력" disabled>
        </div>
        <div class="form-section">
            <button id="enableEditBtn">수정하기</button>
        </div>
    </div>

    <!-- 모달 추가 -->
    <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h3>회원정보 탈퇴</h3>
            <p>비밀번호를 입력하세요:</p>
            <input type="password" id="passwordInput" class="modal-input" placeholder="비밀번호">
            <button id="confirmDeleteBtn">확인</button>
        </div>
    </div>

    <script>
        // 모달 관련 스크립트
        const deleteAccountLink = document.getElementById('deleteAccountLink');
        const deleteAccountModal = document.getElementById('deleteAccountModal');
        const closeModal = document.getElementById('closeModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const passwordInput = document.getElementById('passwordInput');
        const enableEditBtn = document.getElementById('enableEditBtn');

        // 회원정보 탈퇴 링크 클릭 시 모달 열기
        deleteAccountLink.addEventListener('click', function(event) {
            event.preventDefault(); // 링크 기본 동작 방지
            deleteAccountModal.style.display = 'block'; // 모달 열기
        });

        // 모달 닫기
        closeModal.addEventListener('click', function() {
            deleteAccountModal.style.display = 'none';
        });

        // 확인 버튼 클릭 시
        confirmDeleteBtn.addEventListener('click', function() {
            const password = passwordInput.value;
            if (password) {
                if (confirm("정말로 탈퇴하시겠습니까?")) {
                    // 탈퇴 처리 로직 (예: 서버에 비밀번호 검증 요청)
                    alert("탈퇴가 완료되었습니다.");
                    deleteAccountModal.style.display = 'none';
                }
            } else {
                alert("비밀번호를 입력해주세요.");
            }
        });

        // 모달 외부 클릭 시 모달 닫기
        window.onclick = function(event) {
            if (event.target == deleteAccountModal) {
                deleteAccountModal.style.display = "none";
            }
        }

        // 수정 버튼 클릭 시 edit_profile로 이동
        enableEditBtn.addEventListener('click', function() {
            window.location.href = 'edit_profile.html';
        });
    </script>
</body>
</html>
