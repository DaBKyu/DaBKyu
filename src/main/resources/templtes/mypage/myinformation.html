<body>
    <div class="withdrawal-container">
        <h2>회원 탈퇴</h2>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        <button id="withdrawBtn">탈퇴하기</button>
        <div id="message" style="margin-top: 10px;"></div>
    </div>

    <script>
        document.getElementById('withdrawBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const correctPassword = "1234"; // 실제 비밀번호로 교체

            // 회원 탈퇴 확인 팝업창
            if (confirm("정말로 회원 탈퇴를 하시겠습니까?")) {
                if (password === correctPassword) {
                    // 비밀번호가 맞으면 탈퇴 처리
                    document.getElementById('message').textContent = "회원 탈퇴가 완료되었습니다.";
                    // 여기에서 실제 탈퇴 로직을 구현하세요 (서버 요청 등)
                } else {
                    // 비밀번호가 틀리면 오류 메시지 표시
                    document.getElementById('message').textContent = "비밀번호가 일치하지 않습니다.";
                }
            }
        });
    </script>
