    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #myMenu {
            width: 250px; 
            padding: 20px;
            background-color: #f8f9fa; 
        }

        .user-icon {
            font-size: 2rem; 
            text-align: center;
            margin-bottom: 20px; 
        }

        .order-list {
            flex: 1; 
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
            display: flex; 
            align-items: center; 
        }

        .search-input {
            flex: 1; 
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-icon {
            margin-left: 10px; 
            color: #888;
            font-size: 1.25rem; 
            cursor: pointer;
        }

        .order-table {
            margin-top: 20px;
        }

        .delivery-years {
            display: flex; 
            gap: 10px; 
        }

        .delivery-years span {
            padding: 5px 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }

        .delivery-period {
            margin-top: 20px;
        }

        .order-summary {
            margin-top: 20px; 
        }

        .order-details {
            margin-top: 10px; 
        }

        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0, 0, 0); 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-input {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }
        /* 탈퇴 비밀번호 입력 폼 스타일 */
        .password-form {
            margin-top: 20px;
        }

        .password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-form button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-form button:hover {
            background-color: #c82333;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        /* 회원정보 보기 스타일 */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: bold;
            margin-right: 10px;
        }

        .profile-info p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
