<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS 추가 -->
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #myMenu {
            width: 250px; /* 메뉴 너비 조정 */
            padding: 20px;
            background-color: #f8f9fa; /* 배경 색상 */
        }

        .user-icon {
            font-size: 2rem; /* 아이콘 크기 조정 */
            text-align: center;
            margin-bottom: 20px; /* 아이콘과 메뉴 간의 간격 */
        }

        .order-list {
            flex: 1; /* 나머지 공간을 차지 */
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
            display: flex; /* 텍스트 박스와 아이콘을 가로로 배치 */
            align-items: center; /* 아이콘과 텍스트 입력란 세로 가운데 정렬 */
        }

        .search-input {
            flex: 1; /* 검색창이 남은 공간을 차지하도록 */
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-icon {
            margin-left: 10px; /* 아이콘과 입력란 간의 간격 */
            color: #888;
            font-size: 1.25rem; /* 아이콘 크기 조정 */
            cursor: pointer;
        }

        .order-table {
            margin-top: 20px;
        }

        .delivery-years {
            display: flex; /* 가로 배치 */
            gap: 10px; /* 날짜 간의 간격 */
        }

        .delivery-years span {
            padding: 5px 10px; /* 날짜 패딩 */
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
        }

        .delivery-period {
            margin-top: 20px; /* 간격 조정 */
        }

        .order-summary {
            margin-top: 20px; /* 간격 조정 */
        }

        .order-details {
            margin-top: 10px; /* 간격 조정 */
        }

        /* Modal 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 고정 위치 */
            z-index: 1000; /* 최상위 */
            left: 0;
            top: 0;
            width: 100%; /* 전체 너비 */
            height: 100%; /* 전체 높이 */
            overflow: auto; /* 필요 시 스크롤 */
            background-color: rgb(0, 0, 0); /* 기본 배경 색상 */
            background-color: rgba(0, 0, 0, 0.4); /* 반투명 배경 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 중앙 배치 */
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* 화면 크기에 따라 조정 가능 */
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .review-form {
            display: flex;
            flex-direction: column;
        }

        .review-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            min-height: 150px;
        }

        .review-form button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="myMenu">
        <h2>mypage</h2>
        <div class="user-icon">
            <i class="fas fa-user-circle"></i> <!-- 사용자 아이콘 -->
        </div>
        <nav>
            <div>
                <div>나의 쇼핑</div>
                <ul>
                    <li><a href="order.html" title="주문목록/배송조회">주문/배송조회</a></li>
                    <li><a href="returns.html" title="취소/반품/교환/환불내역">취소/반품/교환/환불내역</a></li>
                    <li><a href="purchase_history.html" title="구매내역조회">구매내역조회</a></li>
                </ul>
            </div>
            <div>
                <div>나의 정보</div>
                <ul>
                    <li><a href="view_profile.html" title="회원정보 보기">회원정보 보기</a></li> 
                    <li><a href="edit_profile.html" title="회원정보 수정">회원정보 수정</a></li>
                    <li><a href="delete_account.html" title="회원정보 탈퇴" id="deleteAccountBtn">회원정보 탈퇴</a></li>
                </ul>
            </div>
            <div>
                <div>나의 관심목록</div>
                <ul>
                    <li><a href="wishlist.html" title="찜한 상품">찜한 상품</a></li>
                </ul>
            </div>
            <div>
                <div>나의 활동</div>
                <ul>
                    <li><a href="reviews.html" title="리뷰 모음">리뷰 모음</a></li>
                    <li><a href="inquiries.html" title="문의 게시판">문의 게시판</a></li>
                </ul>
            </div>
            <div>
                <div>나의 혜택</div>
                <ul>
                    <li><a href="coupons.html" title="할인쿠폰">할인쿠폰</a></li>
                    <li><a href="membership.html" title="등급">등급페이지</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="order-list">
        <span class="order-list-title">주문목록</span>
        
        <div class="search-container">
            <input type="text" placeholder="주문한 상품을 검색할 수 있어요!" class="search-input">
            <i class="fas fa-search search-icon"></i> <!-- 검색 아이콘 추가 -->
        </div>

        <div class="order-table">
            <table class="order-details">
                <tbody>
                    <tr class="order-row">
                        <td class="order-info">
                            <div class="order-status">
                                <span class="status-text" style="font-size: 1.25rem; font-weight: bold;">배송완료</span>
                                <span class="arrival-date" style="color: #008C00;">10/16(수) 도착</span>
                            </div>
                            <div class="order-item">
                                <div class="item-description">
                                    <span class="item-name">충전기</span>
                                    <div class="item-price">
                                        <span class="item-price-value">0 원</span>
                                        <span class="item-quantity">1개</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="order-actions">
                            <button class="exchange-return" id="exchangeReturnBtn">교환, 반품 신청</button>
                            <button class="write-review" id="writeReviewBtn">리뷰 작성하기</button> <!-- 리뷰 작성 버튼 -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 리뷰 작성 모달 -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>리뷰 작성</h1>
            <form class="review-form">
                <label for="reviewText">리뷰를 작성해 주세요:</label>
                <textarea id="reviewText" name="review" rows="4" required></textarea>
                <button type="submit">리뷰 제출</button>
            </form>
        </div>
    </div>

    <script>
        // 리뷰 작성하기 버튼 클릭 시 모달 열기
        const writeReviewBtn = document.getElementById("writeReviewBtn");
        const reviewModal = document.getElementById("reviewModal");
        const closeButton = document.querySelector(".close-button");

        // 리뷰 작성 팝업 열기
        writeReviewBtn.addEventListener("click", function() {
            reviewModal.style.display = "block";
        });

        // 모달 닫기
        closeButton.addEventListener("click", function() {
            reviewModal.style.display = "none";
        });

        // 모달 외부 클릭 시 닫기
        window.addEventListener("click", function(event) {
            if (event.target === reviewModal) {
                reviewModal.style.display = "none";
            }
        });

        // 리뷰 제출 폼 처리 (실제 서버로 제출하는 로직은 추가해야 합니다)
        document.querySelector(".review-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 페이지 리로딩 방지
            const reviewText = document.getElementById("reviewText").value;
            alert("리뷰가 제출되었습니다: " + reviewText);
            reviewModal.style.display = "none"; // 제출 후 모달 닫기
        });
    </script>
</body>
</html>
