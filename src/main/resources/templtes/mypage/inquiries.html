<head>
    <meta charset="UTF-8">

    <title>내 웹 페이지</title>
    <link rel="stylesheet" href="/css/mypage.css"> <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS 추가 -->
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #myMenu {
            width: 250px; /* 메뉴 너비 조정 */
            padding: 20px;
            background-color: #f8f9fa; /* 배경 색상 */
        }

        .user-icon {
            font-size: 2rem; /* 아이콘 크기 조정 */
            text-align: center;
            margin-bottom: 20px; /* 아이콘과 메뉴 간의 간격 */
        }

        .order-list {
            flex: 1; /* 나머지 공간을 차지 */
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
        }

        .order-table {
            margin-top: 20px;
        }

        .delivery-years {
            display: flex; /* 가로 배치 */
            gap: 10px; /* 날짜 간의 간격 */
        }

        .delivery-years span {
            padding: 5px 10px; /* 날짜 패딩 */
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
        }

        .delivery-period {
            margin-top: 20px; /* 간격 조정 */
        }

        .order-summary {
            margin-top: 20px; /* 간격 조정 */
        }

        .order-details {
            margin-top: 10px; /* 간격 조정 */
        }

        /* Modal 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 고정 위치 */
            z-index: 1000; /* 최상위 */
            left: 0;
            top: 0;
            width: 100%; /* 전체 너비 */
            height: 100%; /* 전체 높이 */
            overflow: auto; /* 필요 시 스크롤 */
            background-color: rgb(0, 0, 0); /* 기본 배경 색상 */
            background-color: rgba(0, 0, 0, 0.4); /* 반투명 배경 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 중앙 배치 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 화면 크기에 따라 조정 가능 */
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
