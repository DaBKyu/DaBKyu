    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #myMenu {
            width: 250px; 
            padding: 20px;
            background-color: #f8f9fa; 
        }

        .user-icon {
            font-size: 2rem; 
            text-align: center;
            margin-bottom: 20px; 
        }

        .order-list {
            flex: 1; 
            padding: 20px;
        }

        .order-list-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
        }

        .order-table {
            margin-top: 20px;
        }

        .delivery-years {
            display: flex; 
            gap: 10px; 
        }

        .delivery-years span {
            padding: 5px 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        .delivery-period {
            margin-top: 20px; 
        }

        .order-summary, .order-details {
            margin-top: 20px; 
        }

        
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 회원 등급 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;

        th {

        .highlight {

            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
